{% extends "layout.html" %}
{% block content %}
<h2>Insert Earthquake dataset</h2>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label>ID</label>
        <input type="text" name="id" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label>Time (YYYY-MM-DD HH:MM:SS)</label>
        <input type="text" name="time" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label>Latitude</label>
        <input type="number" step="0.0001" name="latitude" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label>Longitude</label>
        <input type="number" step="0.0001" name="longitude" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label>Depth</label>
        <input type="number" step="0.1" name="depth" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label>Magnitude</label>
        <input type="number" step="0.1" name="mag" class="form-control" required>
    </div>
    <div class="col-md-8">
        <label>Place</label>
        <input type="text" name="place" class="form-control">
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">Insert Earthquake</button>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</form>
{% endblock %}
