{% extends "layout.html" %}
{% block content %}
<img src="../image1.jpeg" width="1600" height="1066">
<div class="text-center">
    <a href="{{ url_for('insert') }}" class="btn btn-primary btn-lg mb-3">Insert New Earthquake</a><br>
    <a href="{{ url_for('query') }}" class="btn btn-success btn-lg mb-3">Query Earthquakes</a><br>
    <a href="{{ url_for('upload') }}" class="btn btn-warning btn-lg">Upload CSV</a>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock %}
