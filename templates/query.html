{% extends "layout.html" %}
{% block content %}
<h2>Find Earthquakes in a Certain Magnitude Range</h2>
<form method="post" class="row g-3">
    <input type="hidden" name="query_type" value="magnitude">
    <div class="col-md-6">
        <label>Minimum Magnitude</label>
        <input type="number" step="0.1" name="min_mag" value="0" class="form-control">
    </div>
    <div class="col-md-6">
        <label>Maximum Magnitude</label>
        <input type="number" step="0.1" name="max_mag" value="10" class="form-control">
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-success mt-3">Query</button>
        
    </div>
</form>
<hr>
<h2>Find Earthquakes in a Certain Radius of Given Coordinates</h2>
<form method="post" class="row g-3">
    <input type="hidden" name="query_type" value="location">
    <div class="col-md-4">
        <label>Latitude</label>
        <input type="number" step="0.0001" name="latitude" value="32.7357" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label>Longitude</label>
        <input type="number" step="0.0001" name="longitude" value="-97.1081" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label>Radius (km)</label>
        <input type="number" step="1" name="radius_km" value="500" class="form-control" required>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-success mt-3">Query</button>
    </div>
    <!-- note: this is for 500 km within arlington, tx -->
</form>
<a href="/" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
